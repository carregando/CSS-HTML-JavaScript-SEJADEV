<!DOCTYPE html><!--aviso pro site que é a ultima versão do html-->
<html><!--dentro do html-->
    <head><!--dentro das configuraçõres do site-->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=defice-width, initial-scale=1" />
        <title>Loading site</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
    </head>
    <body><!--o que o cliente ve-->
        <header class="doido">
            <div class="hub-back">
                <h1>Loading site</h1>
            </div>
        </header>
        <div class="restaurante-content content">
            <h2>Restaurantes de Três Lagoas</h2>
                <div class="blocos-restaurantes">
                    <div class="cartaorestaurante">
                        <p>Yakniku</p>
                    </div>
                    <div class="cartaorestaurante">
                        <p>Salviano</p>
                    </div>
                    <div class="cartaorestaurante">
                        <p>Casa de Suco</p>
                    </div>
                    <div class="cartaorestaurante">
                        <p>Camargo's Grill</p>
                    </div>
                    <div class="cartaorestaurante">
                        <p>Primavera</p>
                    </div>
                    <div class="cartaorestaurante">
                        <p>Restaurante do Rafa</p>
                    </div>
                </div>
        </div>
        <div class="content">
            <h2>Entre em contato</h2>
            <form class="contact-form">
                <input class="input" type="text" placeholder="Nome de Usuário"/>
                <input class="input" type="email" placeholder="E-mail"/>
                <input class="input" type="password" placeholder="Senha"/>
                <textarea class="input" placeholder="Mensagem"></textarea>
                <button class="button" >Enviar Mensagem</button>
            </form>
        </div>
    </body>
</html>
